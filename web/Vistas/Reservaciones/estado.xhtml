<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>RESERVACIONES</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable var="res" value="#{reservacionesC.listreserva}">
                <f:facet name="header">
                    Estado de las reservaciones
                </f:facet>
                <p:column style="width:16px">
                    <p:rowToggler />
                </p:column>
                <p:column headerText="Mesa">
                    <h:outputText value="#{res.MESA}" />
                </p:column>
                <p:column headerText="Producto">
                    <h:outputText value="#{res.PRODUCTO}" />
                </p:column>

                <p:rowExpansion>
                    <p:panelGrid  columns="2" columnClasses="label,value" style="width:300px">
                        <f:facet name="header">
                            <p:graphicImage name="#{res.PRODUCTO}"/> 
                        </f:facet>

                        <h:outputText value="Mesa:" />
                        <h:outputText value="#{res.MESA}" />

                        <h:outputText value="Producto" />
                        <h:outputText value="#{res.PRODUCTO}" />

                        <h:outputText value="Estado:" />
                        <h:outputText value="#{res.ESTRES}"/>


                    </p:panelGrid>
                </p:rowExpansion>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
